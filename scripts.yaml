flash_light:
  mode: restart
  sequence:
  - service: light.turn_on
    data_template:    
      entity_id: light.{{ light }}
      brightness: '{{ brightness }}'
      color_name: '{{ color }}'
  - repeat:
      count: '{{ count|int * 2 - 1 }}'
      sequence:
      - delay: '{{ delay }}'
      - data_template:
          entity_id: light.{{ light }}
        service: homeassistant.toggle
  - service: light.turn_off
    data_template:    
      entity_id: light.{{ light }}
